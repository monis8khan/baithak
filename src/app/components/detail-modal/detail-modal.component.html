<!-- Modal Overlay -->
<div class="modal-overlay" (click)="close.emit()">
  <!-- Modal Content -->
  <div class="modal-content" (click)="$event.stopPropagation()"> <!-- Prevents closing when clicking inside modal -->
    <h2>{{ item.title }}</h2>
    <p>{{ item.description }}</p>
    <p><strong>Date:</strong> {{ item.date | date : "medium" }}</p>
    <button (click)="close.emit()" class="modal-close-btn">Close</button>
    <button (click)="book.emit()">Book</button>
  </div>
</div>
